<header>
    <span *ngIf="totalCounts && totalCounts > 0">
        Showing <strong>
        {{(pageNumber-1) * pageSize +1}} - 
         {{
             pageNumber * pageSize > totalCounts ? this.totalCounts 
             : pageNumber * pageSize
        }}
        </strong> of <strong> {{totalCounts}}</strong> Results
    </span>
    <span *ngIf="totalCounts ===0">
        There are <strong>0</strong> results for this filter
    </span>
</header>
