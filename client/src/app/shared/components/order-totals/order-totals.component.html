<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    orderSummary

</div>
<div class="p-4">
    <p class="font-italic mb-4">
        Shipping const will be added depending on choises made during checkout
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong class="text-muted">{{totals.subtotal |currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handeling:</strong>
            <strong class="text-muted">{{totals.shipping |currency}}</strong>
        </li>
      
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total:</strong>
            <strong class="text-muted">{{totals.total |currency}}</strong>
        </li>
    </ul>
</div>
