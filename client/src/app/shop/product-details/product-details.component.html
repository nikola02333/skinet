<div class="container mt-5">

    <div class="row" *ngIf="prodct">

        <div class="col-6">
            <img src="{{prodct.pictureUrl}}" alt="{{prodct.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{prodct.name}}</h3>
            <p>{{prodct.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
                <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn-outline-secondary btn-lg ml-4">Add to Cart</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{prodct.description}}</p>
            </div>
        </div>
    </div>
</div>
